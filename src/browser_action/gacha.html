<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ガチャ結果</title>
  <script type="text/javascript" src="../js/jquery/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="../js/constants.js"></script>
  <script type="text/javascript" src="../js/message.js"></script>
  <script type="text/javascript" src="../js/util.js"></script>

  <script type="text/javascript" src="../js/gglanalytics.js"></script>

  <script type="text/javascript" src="../js/aigisWidget.js"></script>

  <script type="text/javascript" src="../js/storage.js"></script>
  <script type="text/javascript" src="../js/aigisdb.js"></script>
  <script type="text/javascript" src="../js/notice.js"></script>

  <script type="text/javascript" src="gacha.js"></script>
  <style>
    table {
      width: auto;
      border-spacing: 0;
      font-size:14px;
    }
    table th {
      color: #fff;
      padding: 8px 15px;
      background: #258;
      background:-moz-linear-gradient(rgba(34,85,136,0.7), rgba(34,85,136,0.9) 50%);
      background:-webkit-gradient(linear, 100% 0%, 100% 50%, from(rgba(34,85,136,0.7)), to(rgba(34,85,136,0.9)));
      font-weight: bold;
      border-left:1px solid #258;
      border-top:1px solid #258;
      border-bottom:1px solid #258;
      line-height: 120%;
      text-align: center;
      text-shadow:0 -1px 0 rgba(34,85,136,0.9);
      box-shadow: 0px 1px 1px rgba(255,255,255,0.3) inset;
      white-space: nowrap;
    }
    table th:first-child {
      border-radius: 5px 0 0 0;
    }
    table th:last-child {
      border-radius:0 5px 0 0;
      border-right:1px solid #258;
      box-shadow: 2px 2px 1px rgba(0,0,0,0.1),0px 1px 1px rgba(255,255,255,0.3) inset;
    }
    table tr td {
      padding: 8px 15px;
      border-bottom: 1px solid #84b2e0;
      border-left: 1px solid #84b2e0;
      text-align: center;
      white-space: nowrap;
    }
    table tr td:last-child {
      border-right: 1px solid #84b2e0;
      box-shadow: 2px 2px 1px rgba(0,0,0,0.1);
    }
    table tr {
      background: #fff;
    }
    table tr:nth-child(2n+1) {
      background: #f1f6fc;
    }
    table tr:last-child td {
      box-shadow: 2px 2px 1px rgba(0,0,0,0.1);
    }
    table tr:last-child td:first-child {
      border-radius: 0 0 0 5px;
    }
    table tr:last-child td:last-child {
      border-radius: 0 0 5px 0;
    }
    table tr:hover {
      background: #bbd4ee;
      cursor:pointer;
    }
    table td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<table id="result"></table>
</body>
</html>
